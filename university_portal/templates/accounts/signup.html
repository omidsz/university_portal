<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ارسال کد تأیید</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">ارسال کد تأیید</h2>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">نام کاربری</label>
                <input type="text" id="username" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block mb-1 font-medium">ایمیل</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block mb-1 font-medium">رمز عبور</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                ارسال کد تأیید
            </button>

            <div id="result" class="text-sm text-center mt-4"></div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const response = await fetch('/api/accounts/api/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const resultDiv = document.getElementById('result');

            if (response.ok) {
                resultDiv.innerHTML = `<p class="text-green-600">کد تأیید به ایمیل ارسال شد.</p>`;
                // اطلاعات را در localStorage برای مرحله بعد ذخیره می‌کنیم
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                setTimeout(() => {
                    window.location.href = '/api/accounts/verify_code_page/';
                }, 1000);
            } else {
                const errorData = await response.json();
                resultDiv.innerHTML = `<p class="text-red-600">خطا: ${JSON.stringify(errorData)}</p>`;
            }
        });
    </script>
</body>
</html>
